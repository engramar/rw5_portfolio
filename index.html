<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
    rel="stylesheet"
  />
  <!-- START NAV -->

  <nav id="navbar" class="nav">
    <div class="logo">
        <img
          id="header-img"
          src="./img/logo.png"
          alt="drumslogo"
        />
    </div>
    <ul class="nav-list">
      <li>
        <a href="#welcome-section">Home</a>
      </li>
      <li>
        <a href="#projects">Projects</a>
      </li>
      <li>
        <a href="#contact">Contact</a>
      </li>
    </ul>
  </nav>
  
  <!-- END NAV -->


  <!-- START WELCOME SECTION -->
  
  <section id="welcome-section" class="welcome-section">
    <div id="container">
        <video id="videobcg" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
        <source src="videos/video3.mp4" type="video/mp4">
        Sorry, your browser does not support HTML5 video.
        </video>
    </div>  
    <h1>&nbsp;</h1>
  </section>
  
  <!-- END WELCOME SECTION -->
  
  <!-- START PROJECTS SECTION -->
  
  <section id="projects" class="projects-section">
    <h2 class="projects-section-header">Projects</h2>
  
    <div class="projects-grid">
      <a
        href="https://engramar.github.io/rwd1_tribute"
        target="_blank"
        class="project project-tile"
      >
        <img
          class="project-image"
          src="./img/tribute.png"
          alt="project"
        />
        <p class="project-title">
          <span class="code">&lt;</span>
          Tribute Page
          <span class="code">&#47;&gt;</span>
        </p>
      </a>
      <a
        href="https://engramar.github.io/rwd2_survey"
        target="_blank"
        class="project project-tile"
      >
        <img
          class="project-image"
          src="./img/survey.png"
          alt="project"
        />
        <p class="project-title">
          <span class="code">&lt;</span>
          Feedback Form
          <span class="code">&#47;&gt;</span>
        </p>
      </a>
      <a
        href="https://engramar.github.io/rwd3_landing"
        target="_blank"
        class="project project-tile"
      >
        <img
          class="project-image"
          src="./img/landing.png"
          alt="project"
        />
        <p class="project-title">
          <span class="code">&lt;</span>
          Product Landing Page
          <span class="code">&#47;&gt;</span>
        </p>
      </a>
      <a
      href="https://engramar.github.io/rwd4_techdoc"
      target="_blank"
      class="project project-tile"
        >
      <img
        class="project-image"
        src="./img/techdoc.png"
        alt="project"
      />
      <p class="project-title">
        <span class="code">&lt;</span>
        Technical Documentation
        <span class="code">&#47;&gt;</span>
      </p>
        </a>
    </div>
  </section> 
  <!-- END PROJECTS SECTION -->
  
  <!-- START CONTACT SECTION -->
  
  <section id="contact" class="contact-section">
    <div class="contact-section-header">
      <h2>Let's have a chat</h2>
      <p>How do you take your coffee?</p>
    </div>
    <div class="contact-links">
      <a
        href="https://au.linkedin.com/company/code.sydney"
        target="_blank"
        class="btn contact-details"
        ><i class="fab fa-linkedin"></i> linkedin</a
      >
      <a
        id="profile-link"
        href="https://github.com/thecodesydney"
        target="_blank"
        class="btn contact-details"
        ><i class="fab fa-github"></i> GitHub</a
      >
      <a
        href="https://www.instagram.com/code.sydney/"
        target="_blank"
        class="btn contact-details"
        ><i class="fab instagram"></i> Instagram</a
      >
    </div>
  </section>
  
  <!-- END CONTACT SECTION -->
  
  <!-- START FOOTER SECTION -->

  <footer>
  <p>
    <a href="https://github.com/engramar/rw5_portfolio" target="_blank">View Source Code</a>
    <br/>
    <a href="#" target="_blank">Code.Sydney Pty Ltd</a>
  </p>
  
  </footer>

<!-- END FOOTER SECTION -->


<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
